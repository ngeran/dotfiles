[Settings]
language = en
folder = ~/Wallpapers
wallpaper = ~/Wallpapers/astronaut-with-jellyfish-2560x1600_786654-mm-90.jpg
backend = hyprpaper
monitors = All
fill = Fill
sort = name
color = #0e1424
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = ~/.config/hypr/scripts/wallpaper.sh $wallpaper
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2

